{% set name = "perses" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/choderalab/perses/archive/{{ version }}.tar.gz
  sha256: d5ba78a815bb3d414e7eb2895eee3f8f6953098961081fa5a66db9ddd6f3d075

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - perses-relative = perses.app.setup_relative_calculation:run
    - perses-fah = perses.app.fah_generator:run

requirements:
  host:
    - numpy
    - pip
    - python >=3.6
  run:
    - ambertools >=19.11
    - arsenic
    - click
    - cloudpathlib-all
    - dask
    - dask-jobqueue
    - dicttoxml
    - distributed
    - fire
    - joblib
    - matplotlib-base
    - mdtraj
    - netcdf4
    - networkx >=2.0
    - numba >=0.55.2
    - numpy
    - openff-toolkit >=0.11.0
    - openff-units >=0.1.8
    - openmm >=8.0
    - openmmforcefields >=0.9.0
    - openmmtools >=0.23.0
    - openmoltools >=0.8.4
    - pandas
    - pymbar >=3.0.6,<4
    - python >=3.6
    - pyyaml
    - rich
    - scipy
    - seaborn
    - tqdm
    # - openeye-toolkits

test:
  imports:
    - perses
  # commands:
    # # these require openeye toolkits
    # - perses-relative --help
    # - perses-fah --help

about:
  home: https://github.com/choderalab/perses
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Experiments with expanded ensemble simulation to explore chemical and mutational space
  description: |
    Experiments with expanded ensemble simulation to explore chemical and mutational space
  doc_url: http://perses.readthedocs.io/
  dev_url: https://github.com/choderalab/perses

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - mikemhenry
    - ijpulidos
